<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Mobile</title>
</head>
<body>
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <div class="mobile">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="screen">
          <img src="https://i.ibb.co/vPv6tT2/bg.jpg">
          <h2>10:40<span>PM</span><br><span>Среда, 24 января</span></h2>
          <ul>
            <li><i class="fa fa-phone" aria-hidden="true"></i></li>
            <li><i class="fa fa-comment-o" aria-hidden="true"></i></li>
            <li><i class="fa fa-picture-o" aria-hidden="true"></i></li>
            <li><i class="fa fa-camera" aria-hidden="true"></i></li>
          </ul>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script>
        $(document).ready(function () {
          $('.bottom').click(function () {
            $('.screen').toggleClass('active')
          })
        })
      </script>
</body>
</html>
